<!DOCTYPE html>
<html lang="en" ng-app="messageApp">
<head>
    <meta charset="UTF-8">
    <title>Thunder Chat</title>
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
    <div id="body-container" ng-controller="BodyController">
        <h4>Thunder Chats</h4>
        <div id="inputForm">
            <input ng-model="message.inputText" type="text">
            <button ng-click="clickButton(message)" class='btn'>SUBMIT</button>
        </div>

        <h5>Messages</h5>
        <div id="messages" ng-repeat="messages in logArray">
            <p>{{messages.message}}</p>

        </div>

    </div>
</body>
</html>
